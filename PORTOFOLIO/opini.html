<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPINI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8baf4c;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .photo-box {
      width: 150px;
      text-align: center;
    }

    .photo-box img {
      width: 87%;
      height: auto;
      border-radius: 10px;
    }

    .contact-section {
      display: flex;
      justify-content: space-between;
      padding: 30px;
    }

    .contact-form, .location-box {
      width: 30%;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form input[type="submit"] {
      background-color: #5b4cff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .contact-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    footer {
      background-color: #333;
      color: rgb(255, 225, 225);
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>OPINI</h1>
</header>

<div class="gallery">
  <div class="photo-box">
    <img src="baharbakar.jpg" alt="Gambar 1">
    <p>Bakar bakar bareng satu kelas</p>
  </div>
  <div class="photo-box">
    <img src="tugas b inggris.png" alt="Gambar 2">
    <p>tugas B.Inggris membuat fideo slow english podcast</p>
  </div>
  <div class="photo-box">
    <img src="acara temu akademik.jpg" alt="Gambar 3">
    <p>acara temu akademik</p>
  </div>
  <div class="photo-box">
    <img src="penyampaian materi aswaja.jpg" alt="Gambar 4">
    <p>Penyampaian materi oleh dosen aswaja</p>
  </div>
  <div class="photo-box">
    <img src="aku mangan.jpg" alt="Gambar 5">
    <p>makan bareng teman satu kelas</p>
  </div>
  <div class="photo-box">
    <img src="coding bareng.jpg" alt="Gambar 6">
    <p>ngoding bareng di warung kopi </p>
  </div>
</div>

<div class="contact-title">Hubungi Saya</div>

<div class="contact-section">
  <div class="contact-form">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Nama">
    <input type="text" placeholder="Subjek">
    <textarea rows="4" placeholder="Isi Pesan"></textarea>
    <input type="submit" value="Kirim">

  <div class="location-box">

</div>

</html>
